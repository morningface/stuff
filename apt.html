
<!DOCTYPE html>

<html>
<head>
	<title>It's Alex Time</title>
	<script src="/stuff/assets/jquery-1.11.2.js"></script>
  	<script src="/stuff/assets/jquery-ui.js"></script>
	<script src="/stuff/assets/modernizr-v3.0.0.min.js"></script>
	<link href='/stuff/assets/reset.css' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
</head>
<body>

<div id="apartment">
	<div id="front-door" class="door"></div>
	<div id="front-patio-door" class="door"></div>
	<div id="back-door" class="door"></div>
	<div id="room"></div>
	<div id="room-door" class="door"></div>
	<div id="room-closet"></div>
	<div id="room-closet-door" class="door"></div>
	<div id="bathroom"></div>
	<div id="bathroom-door" class="door rotated"></div>
	<div id="main-closet-door" class="door rotated"></div>
	<div id="kitchen-counters">kitchen counters</div>
	<div id="kitchen-table" class="object draggable">table</div>
	<div id="sofa" class="object draggable">sofa</div>
	<div id="bed" class="object draggable">bed</div>
	<div id="dresser" class="object draggable">dresser</div>
	<div id="tv-stand" class="object draggable">tv stand</div>
	<div id="cube" class="object draggable rotated">cube</div>
	<div id="book-shelf-one" class="book-shelf object draggable rotated">book shelf</div>
	<div id="book-shelf-two" class="book-shelf object draggable rotated">book shelf</div>
	<div id="washer" class="object">washer</div>
	<div id="dryer" class="object">dryer</div>
	<div id="tub" class="object">bath tub</div>
</div>

<style>
	
	body {
		background-color: #a9bccc;
		position: relative;
		font-family: Lato;
	}

	#apartment {
		height: 276px;
		width: 1158px;
		border: solid 4px #000;
		margin: 50px;
		position: relative;
		background-color: #fff;
	}
	
	#apartment:before {
		display: block;
		content: '';
		position: absolute;
		right: -4px;
		top: -4px;
		background-color: #a9bccc;
		width: 400px;
		height: 44px;
		border-bottom: solid 4px #000;
	}
	
	#apartment:after {
		display: block;
		content: '';
		position: absolute;
		right: 150px;
		top: -4px;
		background-color: #ddd;
		width: 170px;
		height: 40px;
		border: solid 4px #000;
	}
	
	#apartment .object {
		z-index: 4;
		font-size: 12px;
		text-align: center;
		background-color: #f9d6bc;
		color: #000;
		text-shadow: 1px 1px 0px #fff;
		box-sizing: border-box;
		border-radius: 3px;
		line-height: 10px;
		transition: all 0.2s ease-in-out;
		border: solid 10px #f9d6bc;
	}
	
	#apartment .draggable {
		color: #fff;
		text-shadow: 1px 1px 0px #000;
		cursor: pointer;
		z-index: 5;
		background-color: #ff6c00;
		border: dashed 10px #ff6c00;
	}
	#apartment .draggable:active {
		background-color: #ff9a50 !important;
	}
	
	#apartment div {
		position: absolute;
		border: solid 4px #000;
		margin: -4px;
	}
	
	.door {
		width: 0;
		height: 50px;
		z-index: 2;
	}
	
	.rotated { 
		-webkit-transform: rotate(90deg);
		-moz-transform: rotate(90deg);
		-o-transform: rotate(90deg);
		-ms-transform: rotate(90deg);
		transform: rotate(90deg);
	}

	#front-door {
		top: 60px;
		right: -2px;
		border-color: #1266ff !important;
	}
	
	#front-patio-door {
		top: 140px;
		right: -2px;
		height: 100px;
	}

	#back-door {
		bottom: 138px;
		left: -2px;
		height: 100px;
	}
	
	#room {
		height: 276px;
		width: 354px;
		top: 0;
		left: 0;
	}
	
	#room-door {
		bottom: 10px;
		left: 356px;
	}
	
	#bathroom {
		width: 216px;
		height: 204px;
		left: 358px;
	}
	
	#bathroom-door {
		top: 181px;
		left: 475px;
	}
	
	#room-closet {
		width: 135px;
		height: 70px;
		top: 0;
		left: 306px;
		background-color: #ddd;
		z-index: 1;
	}
	
	#room-closet-door {
		top: 10px;
		left: 304px;
	}
	
	#main-closet-door {
		top: 17px;
		right: 260px;
	}
	
	#kitchen-counters {
		top: 0px;
		right: 380px;
		width: 200px;
		height: 204px;
		background-color: #f9d6bc;
		font-size: 12px;
		line-height: 35px;
		text-indent: 30px;
		color: #000;
		text-shadow: 1px 1px 0px #fff;
	}
	
	#kitchen-counters:before {
		bottom: -4px;
		right: -4px;
		width: 160px;
		height: 164px;
		border-top: solid 4px #000;
		border-left: solid 4px #000;
		position: absolute;
		display: block;
		content: '';
		background-color: #fff;
		z-index: 0;
	}
	
	#kitchen-counters:after {
		content: '';
		display: block;
		position: absolute;
		top: 0;
		width: 40px;
		height: 40px;
		right: 25px;
		background-color: #ccc;
	}
	
	#sofa {
		height: 72px;
		width: 128px;
		bottom: 5px;
		right: 65px;
	}
	
	#kitchen-table {
		width: 72px;
		height: 72px;
		bottom: 5px;
		right: 300px;
	}
	
	#bed {
		height: 132px;
		width: 166px;
		bottom: 5px;
		left: 5px;
	}
	
	#dresser {
		width: 64px;
		height: 38px;
		top: 10px;
		left: 135px;
	}
	
	#tv-stand {
		width: 110px;
		height: 31px;
		top: 50px;
		right: 75px;
	}
	
	#cube {
		width: 62px;
		height: 31px;
		bottom: 21px;
		right: 195px;
	}
	
	.book-shelf {
		width: 61px;
		height: 32px;
	}
	
	#book-shelf-one {
		top: 95px;
		left: 310px;
	}
	
	#book-shelf-two {
		top: 160px;
		left: 310px;
	}
	
	#washer {
		width: 60px;
		height: 54px;
		top: 85px;
		left: 370px;
	}
	
	#dryer {
		width: 60px;
		height: 54px;
		top: 145px;
		left: 370px;
	}
	
	#tub {
		width: 120px;
		height: 63px;
		top: 7px;
		left: 453px;
	}
	
</style>

<script>
	
	$(function() {
		$('.object.draggable').draggable({containment: '#apartment'})
			.dblclick(function() {
				$(this).toggleClass('rotated');
			});
	});
	
</script>

</body>
</html>
