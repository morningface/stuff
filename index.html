<script>
	
	(function () {
		'use strict';
		
		// page load
		$(function () {
			
			window.piano;
			
			if (window.AudioContext || window.webkitAudioContext) {
				window.piano = new Piano();
				window.piano.init();
			} else {
				$('.keys').append("<h2>Sorry, your browser doesn't support awesome things :(</h2>");
				return;
			}
		});
		
		var Piano = function() {
			
			// holds each note's frequency, oscillators, and gain nodes
			this.notes = {};
			
			// max gain value
			this.maxVolume = 0.5;
			
			// currently selected waveform
			this.currentWaveForm = 'triangle';
			
			// arpeggiation
			this.arpeggiation = '';
			
			// harmony
			this.harmony = '';
			
			// keycodes mapped to their note numbers
			this.keyCodes = {
				9:		52, // tab
				49:		53, // 1
				81:		54, // q
				50:		55, // 2
				87:		56, // w
				69:		57, // e
				52:		58, // 4
				82:		59, // r
				53:		60, // 5
				84:		61, // t
				54:		62, // 6
				89:		63, // y
				85:		64, // u
				56:		65, // 8
				73:		66, // i
				57:		67, // 9
				79:		68, // o
				80:		69, // p
				189:	70, // -
				219:	71, // [
				187:	72, // =
				221:	73, // ]
				8:		74, // backspace
				220:	75, // backslash
				16:		51, // shift
				222:	50, // '
				191:	49, // /
				186:	48, // ;
				190:	47, // .
				76:		46, // l
				188:	45, // ,
				77:		44, // m
				74:		43, // j
				78:		42, // n
				72:		41, // h
				66:		40, // b
				86:		39, // v
				70:		38, // f
				67:		37, // c
				68:		36, // d
				88:		35, // x
				83:		34, // s
				90:		33, // z
				65:		32, // a
			};
			
			// appends notes, populates note data
			this.init = function() {
				this.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
				
				for (var i=1; i<89; i++) {
					var black_class = ($.inArray(i%12, [0,2,5,7,10]) > -1) ? ' black' : '';
					$('#piano .keys').append('<div class="key' + black_class + '" data-note="' + i + '"></div>');
					this.notes[i] = {
						freq: this.getFrequency(i),
						o: null,
						g: null,
						childNotes: []
					};
				}
				
				for (var key in this.keyCodes) {
					$('[data-keynum=' + key + ']').attr('data-note', this.keyCodes[key]);
				}
				
				this.listen();
			};
			
			// attaches event handlers
			this.listen = function() {
				var that = this;
				
				if ($('html.no-touchevents').length) {
					var mousedown = false;
					
					$(window).keydown(function(e) {
						e.preventDefault();
						that.pressNote(that.keyCodes[e.keyCode]);
					});

					$(window).keyup(function(e) {
						that.releaseNote(that.keyCodes[e.keyCode]);
					});

					$('.key').mousedown(function(e) {
						mousedown = true;
						that.pressNote(parseInt($(this).data('note')));
					}).mouseup(function(e) {
						mousedown = false;
						that.releaseNote(parseInt($(this).data('note')));
					}).hover(function(e) {
						if (mousedown) {
							that.pressNote(parseInt($(this).data('note')));
						}
					}, function(e) {
						that.releaseNote(parseInt($(this).data('note')));
					});

					$(window).on('mouseup', function(e) {
						mousedown = false;
					}).on('blur', function(e) {
						mousedown = false;
						that.releaseAllNotes();
					});
				} else {
					var touchdown = false;

					$('.key').on('touchstart', function(e) {
						touchdown = true;
						that.pressNote(parseInt($(this).data('note')));
					}).on('touchend', function(e) {
						touchdown = false;
						that.releaseAllNotes();
					});
				}
				
				$('#controls [name=wave]').click(function(e) {
					that.setWaveForm($(this).filter(':checked').val());
				});
				
				$('#controls [name=arpeggio]').change(function(e) {
					that.setArpeggiation($(this).filter(':checked').val());
				});
				
				$('#controls [name=harmony]').change(function(e) {
					that.setHarmony($(this).filter(':checked').val());
				});
			}
			
			// creates oscillator/gain with keynumber's frequency
			// visually presses note on page
			this.pressNote = function(keynum, internal) {
				if (keynum != undefined
						&& keynum != null
						&& this.notes[keynum]
						&& !this.notes[keynum].o) {
					
					var gainNode = this.audioCtx.createGain();
					gainNode.connect(this.audioCtx.destination);
					gainNode.gain.value = 0;
					
					var oscillator = this.audioCtx.createOscillator();
					oscillator.type = this.currentWaveForm;
					oscillator.frequency.value = this.notes[keynum].freq;
					oscillator.connect(gainNode);
					oscillator.start(this.audioCtx.currentTime);
					
					var now = this.audioCtx.currentTime;
					gainNode.gain.cancelScheduledValues(now);
					gainNode.gain.setValueAtTime(0, now);
					gainNode.gain.linearRampToValueAtTime(this.maxVolume, now + 0.01);
					
					this.notes[keynum].o = oscillator;
					this.notes[keynum].g = gainNode;
					
					$('[data-note=' + keynum + ']').addClass('pressed');
					
					if (!internal) {
						this.arpeggiate(keynum);
						this.harmonize(keynum);
					}
				}
			}
			
			// ramps down note's gain, destroys gain and oscillator
			// visually releases note on page
			this.releaseNote = function(keynum) {
				if (keynum != undefined
						&& keynum != null
						&& this.notes[keynum] != null
						&& this.notes[keynum].o != null
				   ) {
					
					var now = this.audioCtx.currentTime;
					var note = this.notes[keynum];
					note.g.gain.cancelScheduledValues(now);
					note.g.gain.setValueAtTime(this.notes[keynum].g.gain.value, now);
					note.g.gain.exponentialRampToValueAtTime(0.0001, now + 1);
					note.g = null;
					
					note.o.stop(now + 1);
					note.o = null;
					
					for (var i=0; i<note.childNotes.length; i++) {
						this.releaseNote(note.childNotes[i]);
					}
					
					$('[data-note=' + keynum + ']').removeClass('pressed');
				}
			};
			
			// calls releaseNote() on all key numbers
			this.releaseAllNotes = function() {
				var now = this.audioCtx.currentTime;
				
				for (var note in this.notes) {
					this.releaseNote(note);
				}
			};
			
			// trigger note creation for arpeggio harmony
			this.arpeggiate = function(keynum) {
				
				var majorProgression = [keynum+4, keynum+7, keynum+12,
									 keynum+16, keynum+19, keynum+24,
									 keynum+28, keynum+31, keynum+28,
									 keynum+24, keynum+19, keynum+16,
									 keynum+12, keynum+7, keynum+4, keynum];
				
				var minorProgression = [keynum+3, keynum+7, keynum+12,
									 keynum+15, keynum+19, keynum+24,
									 keynum+27, keynum+31, keynum+27,
									 keynum+24, keynum+19, keynum+15,
									 keynum+12, keynum+7, keynum+3, keynum];
				
				var gradualMajorProgression = [keynum+4, keynum+7, keynum+4, keynum+7, keynum+12,
									 keynum+7, keynum+12, keynum+16, keynum+12, keynum+16, keynum+19,
									 keynum+16, keynum+19, keynum+24,
									 keynum+19, keynum+16, keynum+19, keynum+16, keynum+12, keynum+16,
									 keynum+12, keynum+7, keynum+12, keynum+7, keynum+4,
									 keynum+7, keynum+4, keynum];
				
				var gradualMinorProgression = [keynum+3, keynum+7, keynum+3, keynum+7, keynum+12,
									 keynum+7, keynum+12, keynum+15, keynum+12, keynum+15, keynum+19,
									 keynum+15, keynum+19, keynum+24,
									 keynum+19, keynum+15, keynum+19, keynum+15, keynum+12, keynum+15,
									 keynum+12, keynum+7, keynum+12, keynum+7, keynum+3,
									 keynum+7, keynum+3, keynum];
				
				var i=0, that = this;
				
				var interval = setInterval(function() {
					
					if (that.notes[keynum].o) {
						var progression;
						
						switch (that.arpeggiation) {
							case 'major':
								progression = majorProgression;
								break;
							case 'minor':
								progression = minorProgression;
								break;
							case 'gradualMajor':
								progression = gradualMajorProgression;
								break;
							case 'gradualMinor':
								progression = gradualMinorProgression;
								break;
							default:
								progression = [];
								break;
						}
						
						that.createSelfDecayingNote(progression[i]);
						i = i >= progression.length - 1 ? 0 : i+1;
					} else {
						clearInterval(interval);
					}
				}, 100);
			};
			
			// trigger note creation for harmony
			this.harmonize = function(keynum) {
				
				var majorHarmony = [keynum+4, keynum+7];
				var minorHarmony = [keynum+3, keynum+7];
				
				var harmony;
				if (this.harmony == 'major') {
					harmony = majorHarmony;
				} else if (this.harmony == 'minor') {
					harmony = minorHarmony;
				} else {
					return;
				}
				
				this.notes[keynum].childNotes = harmony;
				for (var i=0; i<harmony.length; i++) {
					this.pressNote(harmony[i], true);
				}
			};	
			
			// creates self contained note that ends itself after 100ms
			this.createSelfDecayingNote = function(keynum) {
				if (keynum != undefined
						&& keynum != null
						&& this.notes[keynum]) {

					var gainNode = this.audioCtx.createGain();
					gainNode.connect(this.audioCtx.destination);
					gainNode.gain.value = 0;

					var oscillator = this.audioCtx.createOscillator();
					oscillator.type = this.currentWaveForm;
					oscillator.frequency.value = this.notes[keynum].freq;
					oscillator.connect(gainNode);
					oscillator.start(this.audioCtx.currentTime);

					var now = this.audioCtx.currentTime;
					gainNode.gain.cancelScheduledValues(now);
					gainNode.gain.setValueAtTime(0, now);
					gainNode.gain.linearRampToValueAtTime(this.maxVolume, now + 0.01);

					var that = this;
					setTimeout(function() {
						var now = that.audioCtx.currentTime;
						gainNode.gain.cancelScheduledValues(now);
						gainNode.gain.setValueAtTime(gainNode.gain.value, now);
						gainNode.gain.exponentialRampToValueAtTime(0.0001, now + 1);
						gainNode = null;

						oscillator.stop(now + 1);
						oscillator = null;
					}, 100);
				}
			};
			
			// returns frequency for given piano key number
			this.getFrequency = function(keynum) {
				return Math.pow(Math.pow(2,1/12),keynum-49)*440;
			};
			
			// updates the current waveform used when creating oscillators
			this.setWaveForm = function(form) {
				if (form == 'square'
				   		|| form == 'triangle'
				   		|| form == 'sawtooth') {
					this.currentWaveForm = form;
					return;
				}
				
				this.currentWaveForm = 'sine';
			};
			
			// updates the current arpeggiation type
			this.setArpeggiation = function(state) {
				this.arpeggiation = state;
			};
			
			// updates the current harmony type
			this.setHarmony = function(state) {
				this.harmony = state;
			};
		}
	}());
	
</script>
